        const mainContentSection = document.getElementById('main-content');
        const detailsSection = document.getElementById('product-details');
        const productDisplay = document.getElementById('product-display');
        const searchInput = document.getElementById('search-input');
        const categoryButtons = document.querySelectorAll('.menu .btn');

        function showProductDetails(product) {
            document.getElementById('details-img').src = product.image;
            document.getElementById('details-name').textContent = product.name;
            document.getElementById('details-price').textContent = product.price;
            document.getElementById('details-features').textContent = product.features;
            document.getElementById('details-description').textContent = product.details;

            const whatsappNumber = '+22890707573';
            const message = `Bonjour, je suis intéressé(e) par le produit suivant : ${product.name} (${product.price}).`;
            const whatsappLink = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
            document.getElementById('details-whatsapp-link').href = whatsappLink;

            mainContentSection.style.display = 'none';
            detailsSection.style.display = 'flex';
        }

        function showMainPage() {
            detailsSection.style.display = 'none';
            mainContentSection.style.display = 'block';
            filterByCategory('all');
            searchInput.value = '';
        }

        function renderProducts(productsToDisplay) {
            productDisplay.innerHTML = '';
            if (productsToDisplay.length === 0) {
                productDisplay.innerHTML = '<p style="text-align:center; width: 100%;">Aucun produit ne correspond à votre recherche.</p>';
                return;
            }

            productsToDisplay.forEach(product => {
                const productCard = document.createElement('div');
                productCard.classList.add('product-card');
                productCard.onclick = () => showProductDetails(product);

                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p class="price">${product.price}</p>
                    <p>${product.features}</p>
                    <p class="click-info">
                        <i class="fas fa-info-circle"></i> Cliquez pour les détails
                    </p>
                `;
                productDisplay.appendChild(productCard);
            });
        }

        function filterByCategory(category) {
            const productsToDisplay = (category === 'all') ?
                Object.values(products).flat() :
                products[category];

            renderProducts(productsToDisplay);

            categoryButtons.forEach(btn => btn.classList.remove('active'));
            if (category !== 'all') {
                document.querySelector(`.btn[data-category="${category}"]`).classList.add('active');
            }
        }

        function handleSearch() {
            const searchTerm = searchInput.value.toLowerCase();
            const allProducts = Object.values(products).flat();
            
            const filteredProducts = allProducts.filter(product => {
                const searchString = `${product.name} ${product.features} ${product.details}`.toLowerCase();
                return searchString.includes(searchTerm);
            });
            renderProducts(filteredProducts);
        }

        categoryButtons.forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                const category = btn.getAttribute('data-category');
                filterByCategory(category);
                searchInput.value = '';
            });
        });

        searchInput.addEventListener('keyup', handleSearch);

        document.addEventListener('DOMContentLoaded', () => {
            // Laissez cette fonction vide pour que la liste de produits soit vide au démarrage
        });
